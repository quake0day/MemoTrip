services:
  web:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: memotrip-web
    ports:
      - "3001:3000"
    env_file: .env
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://trip:trip@db:5432/trip
      - UPLOAD_ROOT=/app/data/uploads
      - EXPORT_ROOT=/app/data/exports
      - THUMB_ROOT=/app/data/thumbs
    volumes:
      - ./data/uploads:/app/data/uploads
      - ./data/exports:/app/data/exports
      - ./data/thumbs:/app/data/thumbs
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16
    container_name: memotrip-db
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=trip
      - POSTGRES_PASSWORD=trip
      - POSTGRES_DB=trip
    volumes:
      - ./data/pg:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trip -d trip"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  redis:
    image: redis:7
    container_name: memotrip-redis
    volumes:
      - ./data/redis:/data
    restart: unless-stopped
